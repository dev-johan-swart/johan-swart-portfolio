<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register â€” Glossy Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="header">
        <div class="logo">RG</div>
        <div><h2 class="h-title">Create account</h2><p class="h-sub">Secure registration</p></div>
      </div>

      <form id="registerForm" class="form" autocomplete="off">
        <input class="input" id="username" placeholder="Username (min 3)" required />
        <input class="input" id="email" type="email" placeholder="Email" required />
        <input class="input" id="password" type="password" placeholder="Password (min 6)" required />
        <button class="btn" type="submit">Create account</button>
        <div id="msg" role="status" aria-live="polite"></div>
      </form>

      <div style="margin-top:12px; font-size:13px">Already registered? <a href="login.html">Sign in</a></div>
    </div>
  </div>

  <div id="loading" class="loading-overlay"><div class="loader"><div class="spinner"></div></div></div>
  <script src="script.js"></script>
  <script>
  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    showLoading();
    clearMsg();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ username, email, password })
    });
    const data = await res.json();
    hideLoading();
    if (!res.ok) { showMsg(data.error || JSON.stringify(data), true); return; }
    window.location.href = '/profile.html';
  });
  </script>
</body>
</html>
