<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€” Glossy Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="center">
    <div class="card">
      <div class="header">
        <div class="logo">IN</div>
        <div><h2 class="h-title">Sign in</h2><p class="h-sub">Welcome back</p></div>
      </div>

      <form id="loginForm" class="form" autocomplete="off">
        <input class="input" id="username" placeholder="Username" required />
        <input class="input" id="password" type="password" placeholder="Password" required />
        <input class="input" id="totp" placeholder="TOTP (if enabled)" />
        <button class="btn" type="submit">Sign in</button>
        <div id="msg" role="status" aria-live="polite"></div>
      </form>

      <div style="margin-top:12px; font-size:13px">New? <a href="register.html">Create an account</a></div>
    </div>
  </div>

  <div id="loading" class="loading-overlay"><div class="loader"><div class="spinner"></div></div></div>
  <script src="script.js"></script>
  <script>
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    showLoading();
    clearMsg();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const totp = document.getElementById('totp').value || undefined;

    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ username, password, totp })
    });
    const data = await res.json();
    hideLoading();
    if (!res.ok) { showMsg(data.error || JSON.stringify(data), true); return; }
    window.location.href = '/profile.html';
  });
  </script>
</body>
</html>
